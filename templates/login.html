<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otterswaps</title>
    <style>
      .custom-background {
        background-color: darkblue;
        color: black;
      }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
<body>
  <body class="custom-background">

    <div
    class="p-5 text-center bg-image"
    style="
      background-image: url('/static/images/otterhome.jpg');
      height: 400px;
    "
  >
    
  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase">OtterSwaps</h2>
                <p class="text-white-50 mb-5">Please enter an email and password to sign in</p>
  
                <form method="POST" action="{{ url_for('login') }}">  <!-- Added form tag -->
                    <div class="form-outline form-white mb-4">
                        <input type="email" id="typeEmailX" name="email" class="form-control form-control-lg" />  <!-- Added name attribute -->
                        <label class="form-label" for="typeEmailX">Email</label>
                    </div>
  
                    <div class="form-outline form-white mb-4">
                        <input type="password" id="typePasswordX" name="password" class="form-control form-control-lg" />  <!-- Added name attribute -->
                        <label class="form-label" for="typePasswordX">Password</label>
                    </div>
  
                    <button class="btn btn-outline-light btn-lg px-5" type="submit">Sign In</button>  <!-- Changed button text to "Sign In" -->
                </form>
  
                <br><br>
                <p class="mb-0">Don't have an account? <a href="/signup" class="text-white-50 fw-bold">Sign Up</a>
                </p>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
    </div>
</body>
</html>
